<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>front page</title>
    <link rel="stylesheet" href="mutual.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="header_logo">
            <a href="index.html">
                <img src="svg/vild_mad_header.svg" alt="logo">
            </a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="categories.html">Categories</a></li>

        <div class="carousel">

                <input type="radio" name="fancy" value="spades" id="spades" />
                <input type="radio" name="fancy" value="diamonds" id="diamonds" />
                <label for="clubs">&#9827; Clubs</label><label for="hearts">&#9829; Hearts</label><label
                    for="spades">&#9824; Spades</label><label for="diamonds">&#9830; Diamonds</label>

                <div class="keys">Use left and right keys to navigate</div>
            </form>
        </div>
        <div class="info"></div>
        <div class="buttons"></div>
    </main>
    <footer>
        <div class="grid_footer">
            <ul>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
